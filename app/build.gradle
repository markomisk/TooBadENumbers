apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.giantturtle.badenumbersquiz"
        minSdkVersion 14
        targetSdkVersion 17
    }

    buildTypes {



        release {
            minifyEnabled true
            shrinkResources true

        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/android-support-v13.jar')
    /* u ovom slučaju ne uzima podatke sa neta za dependencies
    nego učitava iz JezickeNedoumice/app/libs foldera */
}
configurations {
    all*.exclude group: 'com.android.support', module: 'support-v4'
}//dodato da nebi izbacivao grešku pri build
//izbacuje grešku zato što the support library (com.android.support) is being included more than once in your project.
